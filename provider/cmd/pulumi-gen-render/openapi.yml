openapi: 3.1.0
info:
  title: Render Public API
  description: |-
    [https://render.com/docs/api](https://render.com/docs/api)

    Contact Support:  
    Name: Render API  
    Email: [support@render.com](mailto:support@render.com)
  version: 1.0.0
servers:
  - url: https://api.render.com/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    owner:
      title: "Owner"
      description: "The owner object represents an authorized user or team. The `type` property indicates if the owner is a user or team."
      type: object
      properties:
        id:
          description: The owner ID.
          readOnly: true
          type: string
        name:
          description: The name of the owner.
          type: string
        email:
          description: The email of the owner.
          type: string
        type:
          description: The type of the authorized user.
          type: string
          enum: ["user", "team"]
    listOwnersResponse:
      type: object
      properties:
        cursor:
          type: string
        owner:
          type: object
          $ref: "#/components/schemas/owner"
    listOwners:
      type: array
      items:
        $ref: "#/components/schemas/listOwnersResponse"
    serviceHeader:
      description: "A service header object"
      type: object
      properties:
        path:
          type: string
        name:
          type: string
        value:
          type: string
      required: ["path", "name", "value"]
    listServiceHeadersResponse:
      type: object
      properties:
        cursor:
          type: string
        header:
          type: object
          $ref: "#/components/schemas/serviceHeader"
    listServiceHeaders:
      type: array
      items:
        $ref: "#/components/schemas/listServiceHeadersResponse"
    staticSiteRoute:
      description: "A route object for a static site"
      type: object
      properties:
        type:
          type: string
          enum: ["redirect", "rewrite"]
        source:
          type: string
        destination:
          type: string
      required: ["type", "source", "destination"]
    listStaticSiteRoutesResponse:
      type: object
      properties:
        cursor:
          type: string
        route:
          type: object
          $ref: "#/components/schemas/staticSiteRoute"
    listStaticSiteRoutes:
      type: array
      items:
        $ref: "#/components/schemas/listStaticSiteRoutesResponse"
    staticSiteServiceDetails:
      title: "StaticSite"
      type: object
      properties:
        buildCommand:
          type: string
        headers:
          type: array
          items:
            $ref: "#/components/schemas/serviceHeader"
        parentServer:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
        publishPath:
          type: string
          default: "public"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
        routes:
          type: array
          items:
            $ref: "#/components/schemas/staticSiteRoute"
        url:
          type: string
          description: The HTTPS service URL. A subdomain of onrender.com, by default.
          readOnly: true
    staticSite:
      title: "StaticSite"
      description: "A static website service"
      allOf:
        - $ref: "#/components/schemas/service"
        - type: object
          properties:
            type:
              type: string
              default: "static_site"
            serviceDetails:
              $ref: "#/components/schemas/staticSiteServiceDetails"
    patchStaticSite:
      title: "StaticSite"
      description: "The PATCH object to update a static website service"
      type: object
      properties:
        autoDeploy:
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
        buildCommand:
          type: string
        name:
          type: string
        publishPath:
          type: string
          default: "public"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
    patchWebService:
      title: "WebService"
      description: "The PATCH object to update a web service"
      type: object
      properties:
        autoDeploy:
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        healthCheckPath:
          type: string
        name:
          type: string
        numInstances:
          type: number
          default: 1
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
    patchPrivateService:
      title: "PrivateService"
      description: "The PATCH object to update a private service"
      type: object
      properties:
        autoDeploy:
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        name:
          type: string
        numInstances:
          type: number
          default: 1
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
    patchBackgroundWorker:
      title: "BackgroundWorker"
      description: "The PATCH object to update a background worker"
      type: object
      properties:
        autoDeploy:
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        name:
          type: string
        numInstances:
          type: number
          default: 1
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
    patchCronJob:
      title: "CronJob"
      description: "The PATCH object to update a cron job"
      type: object
      properties:
        autoDeploy:
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        name:
          type: string
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        schedule:
          type: string
    secretFile:
      type: object
      properties:
        name:
          type: string
        contents:
          type: string
      required:
        - "name"
        - "contents"
    disk:
      type: object
      properties:
        name:
          type: string
        mountPath:
          type: string
        sizeGB:
          type: number
          default: 1
      required:
        - "name"
        - "mountPath"
    dockerDetails:
      type: object
      properties:
        dockerCommand:
          type: string
        dockerContext:
          type: string
        dockerfilePath:
          type: string
      # Must specify required properties, otherwise
      # kin-api cannot properly typecast an input
      # object into a specific type. That's because
      # without any required properties, it thinks
      # the input object can be any object since all
      # properties are optional.
      required:
        - "dockerCommand"
        - "dockerContext"
    nativeEnvironmentDetails:
      type: object
      properties:
        buildCommand:
          type: string
        startCommand:
          type: string
      required:
        - "buildCommand"
        - "startCommand"
    webServiceServiceDetails:
      title: "WebService"
      type: object
      properties:
        disk:
          $ref: "#/components/schemas/disk"
        env:
          type: string
          enum:
            - docker
            - elixir
            - go
            - node
            - python
            - ruby
            - rust
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        healthCheckPath:
          type: string
        numInstances:
          type: number
          default: 1
        openPorts:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/openPorts"
        parentServer:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
        region:
          type: string
          default: "oregon"
          enum:
            - "oregon"
            - "frankfurt"
        url:
          readOnly: true
          type: string
      required:
        - "env"
    webService:
      title: "WebService"
      description: "A web service"
      allOf:
        - $ref: "#/components/schemas/service"
        - type: object
          properties:
            type:
              type: string
              default: "web_service"
            serviceDetails:
              $ref: "#/components/schemas/webServiceServiceDetails"
    openPorts:
      title: "OpenPorts"
      type: object
      properties:
        port:
          type: number
        protocol:
          type: string
          enum:
            - TCP
            - UDP
    privateServiceDetails:
      title: "PrivateService"
      type: object
      properties:
        disk:
          $ref: "#/components/schemas/disk"
        env:
          type: string
          enum:
            - docker
            - elixir
            - go
            - node
            - python
            - ruby
            - rust
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        numInstances:
          type: number
          default: 1
        openPorts:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/openPorts"
        parentServer:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
        region:
          type: string
          default: "oregon"
          enum:
            - "oregon"
            - "frankfurt"
        url:
          readOnly: true
          type: string
      required:
        - "env"
    privateService:
      title: "PrivateService"
      description: "A private service"
      allOf:
        - $ref: "#/components/schemas/service"
        - type: object
          properties:
            type:
              type: string
              default: "private_service"
              readOnly: true
            serviceDetails:
              $ref: "#/components/schemas/privateServiceDetails"
    backgroundWorkerServiceDetails:
      title: "PrivateService"
      type: object
      properties:
        disk:
          $ref: "#/components/schemas/disk"
        env:
          type: string
          enum:
            - docker
            - elixir
            - go
            - node
            - python
            - ruby
            - rust
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        numInstances:
          type: number
          default: 1
        parentServer:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        pullRequestPreviewsEnabled:
          type: string
          default: "no"
          enum: ["yes", "no"]
        region:
          type: string
          default: "oregon"
          enum:
            - "oregon"
            - "frankfurt"
        url:
          readOnly: true
          type: string
      required:
        - "env"
    backgroundWorker:
      title: "BackgroundWorker"
      description: "A background worker service"
      allOf:
        - $ref: "#/components/schemas/service"
        - type: object
          properties:
            type:
              type: string
              default: "background_worker"
            serviceDetails:
              $ref: "#/components/schemas/backgroundWorkerServiceDetails"
    cronJobServiceDetails:
      title: "CronJob"
      type: object
      properties:
        env:
          type: string
          enum:
            - docker
            - elixir
            - go
            - node
            - python
            - ruby
            - rust
        envSpecificDetails:
          oneOf:
            - $ref: "#/components/schemas/dockerDetails"
            - $ref: "#/components/schemas/nativeEnvironmentDetails"
        lastSuccessfulRunAt:
          type: string
        plan:
          type: string
          default: "starter"
          enum:
            - "starter"
            - "starter_plus"
            - "standard"
            - "standard_plus"
            - "pro"
            - "pro_plus"
            - "pro_max"
            - "pro_ultra"
        region:
          type: string
          default: "oregon"
          enum:
            - "oregon"
            - "frankfurt"
        schedule:
          type: string
      required:
        - env
        - schedule
    cronJob:
      title: "CronJob"
      description: "A cron job"
      allOf:
        - $ref: "#/components/schemas/service"
        - type: object
          properties:
            type:
              type: string
              default: "cron_job"
            serviceDetails:
              $ref: "#/components/schemas/cronJobServiceDetails"
    service:
      title: "Service"
      description: "The service object represents a service. The type of service is discriminated by the type property which determines the type of object in the serviceDetails property."
      type: object
      properties:
        autoDeploy:
          description: Whether to auto deploy the service or not upon git push.
          type: string
          default: "no"
          enum: ["yes", "no"]
        branch:
          type: string
          description: "If left empty, this will fall back to the default branch of the repository."
        createdAt:
          type: string
          readOnly: true
        envVars:
          type: array
          items:
            $ref: "#/components/schemas/envVarKeyValue"
        name:
          type: string
        notifyOnFail:
          description: The notification setting for this service upon deployment failure.
          type: string
          readOnly: true
          enum: ["default", "notify", "ignore"]
        ownerId:
          type: string
          description: The id of the owner (user/team).
        repo:
          type: string
          description: "Do not include the branch in the repo string. You can instead supply a 'branch' parameter."
        secretFiles:
          type: array
          items:
            $ref: "#/components/schemas/secretFile"
        slug:
          type: string
          readOnly: true
        suspended:
          type: string
          readOnly: true
          enum: ["suspended", "not_suspended"]
        suspenders:
          type: array
          readOnly: true
          items:
            type: string
        updatedAt:
          type: string
          readOnly: true
      required:
        - "type"
        - "name"
        - "ownerId"
        - "repo"
    listServiceResponse:
      type: object
      properties:
        cursor:
          type: string
        service:
          discriminator:
            propertyName: type
            mapping:
              "static_site": "#/components/schemas/staticSite"
              "web_service": "#/components/schemas/webService"
              "private_service": "#/components/schemas/privateService"
              "background_worker": "#/components/schemas/backgroundWorker"
              "cron_job": "#/components/schemas/cronJob"
          oneOf:
            - $ref: "#/components/schemas/staticSite"
            - $ref: "#/components/schemas/webService"
            - $ref: "#/components/schemas/privateService"
            - $ref: "#/components/schemas/backgroundWorker"
            - $ref: "#/components/schemas/cronJob"
    listServices:
      type: array
      items:
        $ref: "#/components/schemas/listServiceResponse"
    envVarKeyValue:
      type: object
      properties:
        key:
          type: string
        generateValue:
          type: string
          enum:
            - "yes"
            - "no"
        value:
          type: string
      required:
        - "key"
    envVar:
      title: EnvVar
      type: object
      # Note: This is a departure from the actual API.
      # The actual API for updating/replacing env vars
      # actually just takes a top-level array of objects.
      # We've nested it under an envVars property to help
      # with resource construction via Pulumi.
      properties:
        envVars:
          type: array
          items:
            $ref: "#/components/schemas/envVarKeyValue"
    listEnvVarsResponse:
      type: object
      properties:
        cursor:
          type: string
        envVar:
          $ref: "#/components/schemas/envVarKeyValue"
    listEnvVars:
      type: array
      items:
        $ref: "#/components/schemas/listEnvVarsResponse"
    suspendService:
      title: "Suspend"
      type: object
      properties: {}
    commit:
      type: object
      readOnly: true
      properties:
        id:
          type: string
          readOnly: true
        message:
          type: string
          readOnly: true
        createdAt:
          type: string
          readOnly: true
    deploy:
      title: Deploy
      type: object
      properties:
        commit:
          $ref: "#/components/schemas/commit"
        clearCache:
          type: string
          default: "do_not_clear"
          enum: ["do_not_clear", "clear"]
    listDeploysResponse:
      type: object
      properties:
        cursor:
          type: string
        customDomain:
          $ref: "#/components/schemas/deploy"
    listDeploys:
      type: array
      items:
        $ref: "#/components/schemas/listDeploysResponse"
    customDomain:
      title: CustomDomain
      type: object
      properties:
        name:
          type: string
        domainType:
          type: string
          readOnly: true
          enum:
            - "apex"
            - "subdomain"
        publicSuffix:
          type: string
          readOnly: true
        redirectForName:
          type: string
          readOnly: true
        verificationStatus:
          type: string
          readOnly: true
          enum:
            - "verified"
            - "unverified"
        createdAt:
          type: string
          readOnly: true
        server:
          type: object
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
      required:
        - "name"
        - "domainType"
        - "redirectForName"
        - "verificationStatus"
        - "server"
    createCustomDomainResponse:
      type: array
      items:
        $ref: "#/components/schemas/customDomain"
    listCustomDomainsResponse:
      type: object
      properties:
        cursor:
          type: string
        customDomain:
          $ref: "#/components/schemas/customDomain"
    listCustomDomains:
      type: array
      items:
        $ref: "#/components/schemas/listCustomDomainsResponse"
    job:
      title: Job
      type: object
      properties:
        startCommand:
          type: string
        planId:
          type: string
        status:
          type: string
          readOnly: true
        createdAt:
          type: string
          readOnly: true
        startedAt:
          type: string
          readOnly: true
        finishedAt:
          type: string
          readOnly: true
      required:
        - startCommand
        - planId
    listJobsResponse:
      type: object
      properties:
        cursor:
          type: string
        job:
          $ref: "#/components/schemas/job"
    listJobs:
      type: array
      items:
        $ref: "#/components/schemas/listJobsResponse"
security:
  - bearerAuth: []
tags:
  - name: Owners
    description: >-
      [https://api-docs.render.com/reference/owners-1](https://api-docs.render.com/reference/owners-1)
  - name: Services
    description: >-
      [https://api-docs.render.com/reference/service-fields](https://api-docs.render.com/reference/service-fields)
  - name: Deploys
    description: >-
      [https://api-docs.render.com/reference/get-deploys](https://api-docs.render.com/reference/get-deploys)
  - name: Custom Domains
  - name: Jobs
paths:
  /owners:
    get:
      tags:
        - Owners
      summary: List authorized users and teams
      description: >-
        [https://api-docs.render.com/reference/get-owners](https://api-docs.render.com/reference/get-owners)
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: name
          in: query
          schema:
            type: string
          example: sed aliqua qui anim
        - name: email
          in: query
          schema:
            type: string
          example: sed aliqua qui anim
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor to begin retrieving entries for this query
          example: Lorem amet sin
        - name: limit
          in: query
          schema:
            type: integer
          description: Max number of items that can be returned
          example: 20
      responses:
        "200":
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listOwners"
              example:
                - owner:
                    id: tempor labore voluptate velit dolore
                    name: amet enim qui adipisicing
                    email: quis
                    type: user
                  cursor: incididunt labore occaecat eiusmod dolore
                - owner:
                    id: anim ea aute
                    name: enim nostrud
                    email: occa
                    type: team
                  cursor: consectetur ut
        "401":
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: dolor
                message: sunt Excepteur deserunt dolor
        "406":
          description: Not Acceptable
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: dolor
                message: sunt Excepteur deserunt dolor
        "429":
          description: Too Many Requests
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: dolor
                message: sunt Excepteur deserunt dolor
        "500":
          description: Internal Server Error
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: dolor
                message: sunt Excepteur deserunt dolor
        "503":
          description: Service Unavailable
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: dolor
                message: sunt Excepteur deserunt dolor
  /owners/{id}:
    get:
      tags:
        - Owners
      summary: Retrieve user or team
      description: >-
        [https://api-docs.render.com/reference/get-owner](https://api-docs.render.com/reference/get-owner)
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The ID of the user or team
          example: Lorem amet sin
      responses:
        "200":
          description: OK
          headers:
            Content-Type:
