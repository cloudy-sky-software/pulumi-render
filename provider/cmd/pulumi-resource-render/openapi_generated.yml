openapi: 3.0.2
components:
    headers:
        RateLimitRemaining:
            description: The number of requests left for this time period.
            schema:
                type: integer
    parameters:
        applicationMetricAggregationMethod:
            description: The aggregation method to apply to multiple time series
            in: query
            name: aggregationMethod
            schema:
                enum:
                    - AVG
                    - MAX
                    - MIN
                type: string
        createdAfterParam:
            description: Filter for resources created after a certain time (specified as an ISO 8601 timestamp)
            example: "2021-02-17T08:15:30Z"
            in: query
            name: createdAfter
            schema:
                format: date-time
                type: string
        createdBeforeParam:
            description: Filter for resources created before a certain time (specified as an ISO 8601 timestamp)
            example: "2021-06-17T08:15:30Z"
            in: query
            name: createdBefore
            schema:
                format: date-time
                type: string
        cursorParam:
            description: Cursor to begin retrieving entries for this query
            in: query
            name: cursor
            schema:
                type: string
        customDomainIdOrNameParam:
            description: The ID or name of the custom domain
            in: path
            name: customDomainIdOrName
            required: true
            schema:
                type: string
        deployIdParam:
            description: The ID of the deploy
            in: path
            name: deployId
            required: true
            schema:
                type: string
        endTimeParam:
            description: Epoch/Unix timestamp of end of time range to return. Defaults to `now()`.
            in: query
            name: endTime
            schema:
                example: "2021-06-17T08:30:30Z"
                format: date-time
                type: string
        envParam:
            description: Filter for environments (runtimes) of services
            explode: false
            in: query
            name: env
            schema:
                items:
                    $ref: '#/components/schemas/serviceEnv'
                type: array
            style: form
        environmentIdParam:
            description: Filter for resources that belong to an environment
            explode: false
            in: query
            name: environmentId
            schema:
                items:
                    type: string
                type: array
            style: form
        hostQueryParam:
            description: The hosts of HTTP requests to filter to. When multiple host query params are provided, they are ORed together
            in: query
            name: host
            schema:
                example: example.com
                type: string
        httpAggregateBy:
            description: The field to aggregate by
            in: query
            name: aggregateBy
            schema:
                enum:
                    - statusCode
                    - host
                type: string
        httpStatusCode:
            description: The status codes of HTTP requests to filter to. When multiple status code query params are provided, they are ORed together
            in: query
            name: statusCode
            schema:
                example: 200
                type: string
        includeReplicasParam:
            description: Include replicas in the response
            in: query
            name: includeReplicas
            schema:
                default: true
                type: boolean
        instanceQueryParam:
            description: Instance ID to query. When multiple instance ID query params are provided, they are ORed together
            in: query
            name: instance
            schema:
                example: srv-xxxxx-yyyy
                type: string
        jobIdParam:
            description: The ID of the job
            in: path
            name: jobId
            required: true
            schema:
                type: string
        limitParam:
            description: Max number of items that can be returned
            in: query
            name: limit
            schema:
                default: 20
                description: Defaults to 20
                maximum: 100
                minimum: 1
                type: number
        nameParam:
            description: Filter by resource name
            explode: false
            in: query
            name: name
            schema:
                items:
                    type: string
                type: array
            style: form
        ownerIdParam:
            description: The ID of the owner (team or personal user) whose resources should be returned
            explode: false
            in: query
            name: ownerId
            schema:
                items:
                    type: string
                type: array
            style: form
        ownerIdPathParam:
            description: The ID of the owner (team or personal user) whose resources should be returned
            in: path
            name: ownerId
            required: true
            schema:
                type: string
        pathQueryParam:
            description: The paths of HTTP requests to filter to. When multiple path query params are provided, they are ORed together
            in: query
            name: path
            schema:
                example: /graphql
                type: string
        quantile:
            description: The quantile of latencies to fetch. When multiple quantile query params are provided, they are ORed together
            in: query
            name: quantile
            schema:
                example: 0.99
                format: float
                type: number
        regionParam:
            description: Filter by resource region
            explode: false
            in: query
            name: region
            schema:
                items:
                    $ref: '#/components/schemas/region'
                type: array
            style: form
        resolutionParam:
            description: The resolution of the returned data
            in: query
            name: resolutionSeconds
            schema:
                default: 60
                example: 60
                minimum: 30
                type: number
        serviceIdParam:
            description: The ID of the service
            in: path
            name: serviceId
            required: true
            schema:
                type: string
        serviceIdsParam:
            description: Filter for resources by service ID
            in: query
            name: serviceIds
            schema:
                items:
                    type: string
                type: array
            style: form
        serviceQueryParam:
            description: Service ID to query. When multiple service query params are provided, they are ORed together
            in: query
            name: service
            required: true
            schema:
                example: srv-xxxxx
                type: string
        serviceTypeParam:
            description: Filter for types of services
            explode: false
            in: query
            name: type
            schema:
                items:
                    $ref: '#/components/schemas/serviceType'
                type: array
            style: form
        startTimeParam:
            description: Epoch/Unix timestamp of end of time range to return. Defaults to `now() - 1 hour`.
            in: query
            name: startTime
            schema:
                example: "2021-06-17T08:15:30Z"
                format: date-time
                type: string
        suspendedParam:
            description: Filter resources based on whether they're suspended or not suspended
            explode: false
            in: query
            name: suspended
            schema:
                items:
                    enum:
                        - suspended
                        - not_suspended
                    type: string
                type: array
            style: form
        updatedAfterParam:
            description: Filter for resources updated after a certain time (specified as an ISO 8601 timestamp)
            in: query
            name: updatedAfter
            schema:
                format: date-time
                type: string
        updatedBeforeParam:
            description: Filter for resources updated before a certain time (specified as an ISO 8601 timestamp)
            example: "2021-06-17T08:15:30Z"
            in: query
            name: updatedBefore
            schema:
                format: date-time
                type: string
    responses:
        400BadRequest:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: The request could not be understood by the server.
        401Unauthorized:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: Authorization information is missing or invalid.
        402PaymentRequired:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: You must enter payment information to perform this request.
        403Forbidden:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: You do not have permissions for the requested resource.
        404NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: Unable to find the requested resource.
        406NotAcceptable:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: Unable to generate preferred media types as specified by Accept request header.
        409Conflict:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: The current state of the resource conflicts with this request.
        410Gone:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: The requested resource is no longer available.
        429RateLimit:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: Rate limit has been surpassed.
        500InternalServerError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: An unexpected server error has occurred.
        503ServiceUnavailable:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error'
            description: Server currently unavailable.
        Metrics200Response:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/timeSeriesCollection'
            description: A successful response
        MetricsFiltersApplication200Response:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/filterApplicationValuesCollection'
            description: A successful response
        MetricsFiltersHTTP200Response:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/filterHTTPValuesCollection'
            description: A successful response
        MetricsFiltersPath200Response:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/filterPathValuesCollection'
            description: A successful response
    schemas:
        addUpdateEnvVarInput:
            oneOf:
                - $ref: '#/components/schemas/envVarValue'
                - $ref: '#/components/schemas/envVarGenerateValue'
            type: object
        autoscalingConfig:
            properties:
                criteria:
                    $ref: '#/components/schemas/autoscalingCriteria'
                enabled:
                    default: false
                    type: boolean
                max:
                    description: The maximum number of instances for the service
                    type: integer
                min:
                    description: The minimum number of instances for the service
                    type: integer
            required:
                - enabled
                - min
                - max
                - criteria
            type: object
        autoscalingCriteria:
            properties:
                cpu:
                    $ref: '#/components/schemas/autoscalingCriteriaPercentage'
                memory:
                    $ref: '#/components/schemas/autoscalingCriteriaPercentage'
            required:
                - cpu
                - memory
            type: object
        autoscalingCriteriaPercentage:
            properties:
                enabled:
                    default: false
                    type: boolean
                percentage:
                    description: |
                        Determines when your service will be scaled. If the average resource utilization is significantly above/below the target, we will increase/decrease the number of instances.
                    type: integer
            required:
                - enabled
                - percentage
            type: object
        backgroundWorker:
            allOf:
                - $ref: '#/components/schemas/servicePOST'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/backgroundWorkerDetailsPOST'
                    type:
                        default: background_worker
                        type: string
                  type: object
            title: BackgroundWorker
        backgroundWorkerDetails:
            properties:
                autoscaling:
                    $ref: '#/components/schemas/autoscalingConfig'
                buildPlan:
                    type: string
                disk:
                    $ref: '#/components/schemas/disk'
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                numInstances:
                    description: For a *manually* scaled service, this is the number of instances the service is scaled to. DOES NOT indicate the number of running instances for an *autoscaled* service.
                    type: integer
                parentServer:
                    $ref: '#/components/schemas/resource'
                plan:
                    $ref: '#/components/schemas/plan'
                pullRequestPreviewsEnabled:
                    $ref: '#/components/schemas/pullRequestPreviewsEnabled'
                region:
                    $ref: '#/components/schemas/region'
            required:
                - env
                - envSpecificDetails
                - plan
                - region
                - pullRequestPreviewsEnabled
                - numInstances
                - buildPlan
            type: object
        backgroundWorkerDetailsOutput:
            properties:
                autoscaling:
                    $ref: '#/components/schemas/autoscalingConfig'
                buildPlan:
                    type: string
                disk:
                    $ref: '#/components/schemas/disk'
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                numInstances:
                    description: For a *manually* scaled service, this is the number of instances the service is scaled to. DOES NOT indicate the number of running instances for an *autoscaled* service.
                    type: integer
                parentServer:
                    $ref: '#/components/schemas/resource'
                plan:
                    $ref: '#/components/schemas/plan'
                pullRequestPreviewsEnabled:
                    $ref: '#/components/schemas/pullRequestPreviewsEnabled'
                region:
                    $ref: '#/components/schemas/region'
            required:
                - env
                - envSpecificDetails
                - plan
                - region
                - pullRequestPreviewsEnabled
                - numInstances
                - buildPlan
            type: object
        backgroundWorkerDetailsPATCH:
            properties:
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetailsPATCH'
                        - $ref: '#/components/schemas/nativeEnvironmentDetailsPATCH'
                plan:
                    $ref: '#/components/schemas/paidPlan'
                pullRequestPreviewsEnabled:
                    enum:
                        - "yes"
                        - "no"
                    type: string
            type: object
        backgroundWorkerDetailsPOST:
            properties:
                disk:
                    properties:
                        mountPath:
                            type: string
                        name:
                            type: string
                        sizeGB:
                            description: Defaults to 1
                            minimum: 1
                            type: integer
                    required:
                        - name
                        - mountPath
                    type: object
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                numInstances:
                    default: 1
                    description: Defaults to 1
                    minimum: 1
                    type: integer
                plan:
                    $ref: '#/components/schemas/paidPlan'
                pullRequestPreviewsEnabled:
                    default: "no"
                    description: Defaults to "no"
                    enum:
                        - "yes"
                        - "no"
                    type: string
                region:
                    $ref: '#/components/schemas/region'
            required:
                - env
            type: object
        backgroundWorkerOutput:
            allOf:
                - $ref: '#/components/schemas/service'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/backgroundWorkerDetailsOutput'
                    type:
                        default: background_worker
                        type: string
                  type: object
            title: BackgroundWorker
        backgroundWorkerPatch:
            allOf:
                - $ref: '#/components/schemas/servicePATCH'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/backgroundWorkerDetailsPATCH'
                    type:
                        default: background_worker
                        type: string
                  type: object
            title: BackgroundWorker
        buildFilter:
            properties:
                ignoredPaths:
                    items:
                        type: string
                    type: array
                paths:
                    items:
                        type: string
                    type: array
            required:
                - paths
                - ignoredPaths
            type: object
        cidrBlockAndDescription:
            properties:
                cidrBlock:
                    type: string
                description:
                    description: User-provided description of the CIDR block
                    type: string
            required:
                - cidrBlock
                - description
            type: object
        cronJob:
            allOf:
                - $ref: '#/components/schemas/servicePOST'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/cronJobDetailsPOST'
                    type:
                        default: cron_job
                        type: string
                  type: object
            title: CronJob
        cronJobDetails:
            properties:
                buildPlan:
                    type: string
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                lastSuccessfulRunAt:
                    format: date-time
                    type: string
                plan:
                    $ref: '#/components/schemas/plan'
                region:
                    $ref: '#/components/schemas/region'
                schedule:
                    type: string
            required:
                - env
                - envSpecificDetails
                - plan
                - region
                - schedule
                - buildPlan
            type: object
        cronJobDetailsOutput:
            properties:
                buildPlan:
                    type: string
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                lastSuccessfulRunAt:
                    format: date-time
                    type: string
                plan:
                    $ref: '#/components/schemas/plan'
                region:
                    $ref: '#/components/schemas/region'
                schedule:
                    type: string
            required:
                - env
                - envSpecificDetails
                - plan
                - region
                - schedule
                - buildPlan
            type: object
        cronJobDetailsPATCH:
            properties:
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetailsPATCH'
                        - $ref: '#/components/schemas/nativeEnvironmentDetailsPATCH'
                plan:
                    $ref: '#/components/schemas/paidPlan'
                schedule:
                    type: string
            type: object
        cronJobDetailsPOST:
            properties:
                env:
                    $ref: '#/components/schemas/serviceEnv'
                envSpecificDetails:
                    $ref: '#/components/schemas/envSpecificDetails'
                plan:
                    $ref: '#/components/schemas/paidPlan'
                region:
                    $ref: '#/components/schemas/region'
                schedule:
                    type: string
            required:
                - env
                - schedule
            type: object
        cronJobOutput:
            allOf:
                - $ref: '#/components/schemas/service'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/cronJobDetailsOutput'
                    type:
                        default: cron_job
                        type: string
                  type: object
            title: CronJob
        cronJobPatch:
            allOf:
                - $ref: '#/components/schemas/servicePATCH'
                - properties:
                    serviceDetails:
                        $ref: '#/components/schemas/cronJobDetailsPATCH'
                    type:
                        default: cron_job
                        type: string
                  type: object
            title: CronJob
        cursor:
            type: string
        customDomain:
            properties:
                createdAt:
                    format: date-time
                    type: string
                domainType:
                    enum:
                        - apex
                        - subdomain
                    type: string
                id:
                    type: string
                name:
                    type: string
                publicSuffix:
                    type: string
                redirectForName:
                    type: string
                server:
                    properties:
                        id:
                            type: string
                        name:
                            type: string
                    type: object
                verificationStatus:
                    enum:
                        - verified
                        - unverified
                    type: string
            required:
                - id
                - name
                - domainType
                - publicSuffix
                - verificationStatus
                - createdAt
                - redirectForName
            type: object
        databaseRole:
            enum:
                - primary
                - replica
            type: string
        databaseStatus:
            enum:
                - creating
                - available
                - unavailable
                - config_restart
                - suspended
                - maintenance_scheduled
                - maintenance_in_progress
                - recovery_failed
                - recovery_in_progress
                - unknown
                - updating_instance
            type: string
        deploy:
            properties:
                commit:
                    properties:
                        createdAt:
                            format: date-time
                            type: string
                        id:
                            type: string
                        message:
                            type: string
                    type: object
                createdAt:
                    format: date-time
                    type: string
                finishedAt:
                    format: date-time
                    type: string
                id:
                    type: string
                image:
                    description: Image information used when creating the deploy. Not present for Git-backed deploys
                    properties:
                        ref:
                            description: Image reference used when creating the deploy
                            type: string
                        registryCredential:
                            description: Name of credential used to pull the image, if provided
                            type: string
                        sha:
                            description: SHA that the image reference was resolved to when creating the deploy
                            type: string
                    type: object
                status:
                    enum:
                        - created
                        - build_in_progress
                        - update_in_progress
                        - live
                        - deactivated
                        - build_failed
                        - update_failed
                        - canceled
                        - pre_deploy_in_progress
                        - pre_deploy_failed
                    type: string
                trigger:
                    enum:
                        - api
                        - blueprint_sync
                        - deploy_hook
                        - deployed_by_render
                        - manual
                        - other
                        - new_commit
                        - rollback
                        - service_resumed
                        - service_updated
                    type: string
                updatedAt:
                    format: date-time
                    type: string
            required:
                - id
            type: object
        disk:
            properties:
                id:
                    type: string
                mountPath:
                    type: string
                name:
                    type: string
                sizeGB:
                    type: integer
            required:
                - id
                - name
                - sizeGB
                - mountPath
            type: object
        diskDetails:
            properties:
                createdAt:
                    format: date-time
                    type: string
                id:
                    type: string
                mountPath:
                    type: string
                name:
                    type: string
                serviceId:
                    type: string
                sizeGB:
                    type: integer
                updatedAt:
                    format: date-time
                    type: string
            type: object
        diskPATCH:
            properties:
                mountPath:
                    type: string
                name:
                    type: string
                sizeGB:
                    type: integer
            type: object
        diskPOST:
            properties:
                mountPath:
                    type: string
                name:
                    type: string
                serviceId:
                    type: string
                sizeGB:
                    type: integer
            required:
                - name
                - sizeGB
                - mountPath
                - serviceId
            type: object
        diskSnapshot:
            properties:
                createdAt:
                    format: date-time
                    type: string
                instanceId:
                    type: string
                snapshotKey:
                    type: string
            type: object
        dockerDetails:
            properties:
                dockerCommand:
                    type: string
                dockerContext:
                    type: string
                dockerfilePath:
                    type: string
                preDeployCommand:
                    type: string
                registryCredential:
                    $ref: '#/components/schemas/registryCredential'
            required:
                - dockerCommand
                - dockerContext
                - dockerfilePath
            type: object
        dockerDetailsPATCH:
            properties:
                dockerCommand:
                    type: string
                dockerContext:
                    type: string
                dockerfilePath:
                    type: string
                preDeployCommand:
                    type: string
                registryCredentialId:
                    type: string
            type: object
        dockerDetailsPOST:
            properties:
                dockerCommand:
                    type: string
                dockerContext:
                    type: string
                dockerfilePath:
                    description: Defaults to "./Dockerfile"
                    type: string
                preDeployCommand:
                    type: string
                registryCredentialId:
                    type: string
            type: object
        envGroup:
            properties:
                envVars:
                    items:
                        $ref: '#/components/schemas/envVar'
                    type: array
                environmentId:
                    type: string
                id:
                    type: string
                name:
                    type: string
                ownerId:
                    type: string
                secretFiles:
                    items:
                        $ref: '#/components/schemas/secretFile'
                    type: array
                serviceLinks:
                    description: List of serviceIds linked to the envGroup
                    items:
                        $ref: '#/components/schemas/serviceLink'
                    type: array
            required:
                - id
                - name
                - ownerId
                - envVars
                - secretFiles
                - serviceLinks
            type: object
        envGroupPATCHInput:
            properties:
                name:
                    type: string
            required:
                - name
            type: object
        envGroupPOSTInput:
            properties:
                envVars:
                    items:
                        $ref: '#/components/schemas/envVar'
                    type: array
                environmentId:
                    type: string
                name:
                    type: string
                ownerId:
                    type: string
                secretFiles:
                    items:
                        $ref: '#/components/schemas/secretFileInput'
                    type: array
                serviceIds:
                    items:
                        description: List of serviceIds to link the envGroup to
                        type: string
                    type: array
            required:
                - name
                - ownerId
                - envVars
            type: object
        envSpecificDetails:
            oneOf:
                - $ref: '#/components/schemas/dockerDetails'
                - $ref: '#/components/schemas/nativeEnvironmentDetails'
        envVar:
            properties:
                key:
                    type: string
                value:
                    type: string
            required:
                - key
                - value
            type: object
        envVarGenerateValue:
            properties:
                generateValue:
                    type: boolean
            required:
                - generateValue
            type: object
        envVarInput:
            oneOf:
                - $ref: '#/components/schemas/envVarKeyValue'
                - $ref: '#/components/schemas/envVarKeyGenerateValue'
            type: object
        envVarInputArray:
            items:
                $ref: '#/components/schemas/envVarInput'
            type: array
        envVarKeyGenerateValue:
            properties:
                generateValue:
                    type: boolean
                key:
                    type: string
            required:
                - key
                - generateValue
            type: object
        envVarKeyValue:
            properties:
                key:
                    type: string
                value:
                    type: string
            required:
                - key
                - value
            type: object
        envVarValue:
            properties:
                value:
                    type: string
            required:
                - value
            type: object
        envVarWithCursor:
            properties:
                cursor:
                    $ref: '#/components/schemas/cursor'
                envVar:
                    $ref: '#/components/schemas/envVar'
            required:
                - envVar
                - cursor
            type: object
        environment:
            properties:
                databasesIds:
                    items:
                        type: string
                    type: array
                envGroupIds:
                    items:
                        type: string
                    type: array
                id:
                    type: string
                name:
                    type: string
                projectId:
                    type: string
                protected:
                    type: boolean
                redisIDs:
                    items:
                        type: string
                    type: array
                serviceIds:
                    items:
                        type: string
                    type: array
            required:
                - id
                - name
