openapi: 3.0.1
components:
    schemas:
        backgroundWorker:
            allOf:
                - $ref: '#/components/schemas/service'
                - type: object
                  properties:
                    serviceDetails:
                        $ref: '#/components/schemas/backgroundWorkerServiceDetails'
                    type:
                        type: string
                        default: background_worker
            title: BackgroundWorker
            description: A background worker service
        backgroundWorkerServiceDetails:
            type: object
            title: PrivateService
            required:
                - env
            properties:
                disk:
                    $ref: '#/components/schemas/disk'
                env:
                    type: string
                    enum:
                        - docker
                        - elixir
                        - go
                        - node
                        - python
                        - ruby
                        - rust
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                numInstances:
                    type: number
                    default: 1
                parentServer:
                    type: object
                    readOnly: true
                    properties:
                        id:
                            type: string
                            readOnly: true
                        name:
                            type: string
                            readOnly: true
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                region:
                    type: string
                    enum:
                        - oregon
                        - frankfurt
                    default: oregon
                url:
                    type: string
                    readOnly: true
        commit:
            type: object
            readOnly: true
            properties:
                createdAt:
                    type: string
                    readOnly: true
                id:
                    type: string
                    readOnly: true
                message:
                    type: string
                    readOnly: true
        createCustomDomainResponse:
            type: array
            items:
                $ref: '#/components/schemas/customDomain'
        cronJob:
            allOf:
                - $ref: '#/components/schemas/service'
                - type: object
                  properties:
                    serviceDetails:
                        $ref: '#/components/schemas/cronJobServiceDetails'
                    type:
                        type: string
                        default: cron_job
            title: CronJob
            description: A cron job
        cronJobServiceDetails:
            type: object
            title: CronJob
            required:
                - env
                - schedule
            properties:
                env:
                    type: string
                    enum:
                        - docker
                        - elixir
                        - go
                        - node
                        - python
                        - ruby
                        - rust
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                lastSuccessfulRunAt:
                    type: string
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                region:
                    type: string
                    enum:
                        - oregon
                        - frankfurt
                    default: oregon
                schedule:
                    type: string
        customDomain:
            type: object
            title: CustomDomain
            required:
                - name
                - domainType
                - redirectForName
                - verificationStatus
                - server
            properties:
                createdAt:
                    type: string
                    readOnly: true
                domainType:
                    type: string
                    enum:
                        - apex
                        - subdomain
                    readOnly: true
                name:
                    type: string
                publicSuffix:
                    type: string
                    readOnly: true
                redirectForName:
                    type: string
                    readOnly: true
                server:
                    type: object
                    readOnly: true
                    properties:
                        id:
                            type: string
                            readOnly: true
                        name:
                            type: string
                            readOnly: true
                verificationStatus:
                    type: string
                    enum:
                        - verified
                        - unverified
                    readOnly: true
        deploy:
            type: object
            title: Deploy
            properties:
                clearCache:
                    type: string
                    enum:
                        - do_not_clear
                        - clear
                    default: do_not_clear
                commit:
                    $ref: '#/components/schemas/commit'
        disk:
            type: object
            required:
                - name
                - mountPath
            properties:
                mountPath:
                    type: string
                name:
                    type: string
                sizeGB:
                    type: number
                    default: 1
        dockerDetails:
            type: object
            required:
                - dockerCommand
                - dockerContext
            properties:
                dockerCommand:
                    type: string
                dockerContext:
                    type: string
                dockerfilePath:
                    type: string
        envVar:
            type: object
            title: EnvVar
            properties:
                envVars:
                    type: array
                    items:
                        $ref: '#/components/schemas/envVarKeyValue'
        envVarKeyValue:
            type: object
            required:
                - key
            properties:
                generateValue:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                key:
                    type: string
                value:
                    type: string
        job:
            type: object
            title: Job
            required:
                - startCommand
                - planId
            properties:
                createdAt:
                    type: string
                    readOnly: true
                finishedAt:
                    type: string
                    readOnly: true
                planId:
                    type: string
                startCommand:
                    type: string
                startedAt:
                    type: string
                    readOnly: true
                status:
                    type: string
                    readOnly: true
        listCustomDomains:
            type: array
            title: ListCustomDomains
            items:
                $ref: '#/components/schemas/listCustomDomainsResponse'
        listCustomDomainsResponse:
            type: object
            properties:
                cursor:
                    type: string
                customDomain:
                    $ref: '#/components/schemas/customDomain'
        listDeploys:
            type: array
            title: ListDeploys
            items:
                $ref: '#/components/schemas/listDeploysResponse'
        listDeploysResponse:
            type: object
            properties:
                cursor:
                    type: string
                customDomain:
                    $ref: '#/components/schemas/deploy'
        listEnvVars:
            type: array
            title: ListEnvVars
            items:
                $ref: '#/components/schemas/listEnvVarsResponse'
        listEnvVarsResponse:
            type: object
            properties:
                cursor:
                    type: string
                envVar:
                    $ref: '#/components/schemas/envVarKeyValue'
        listJobs:
            type: array
            title: ListJobs
            items:
                $ref: '#/components/schemas/listJobsResponse'
        listJobsResponse:
            type: object
            properties:
                cursor:
                    type: string
                job:
                    $ref: '#/components/schemas/job'
        listOwners:
            type: array
            title: ListOwners
            items:
                $ref: '#/components/schemas/listOwnersResponse'
        listOwnersResponse:
            type: object
            properties:
                cursor:
                    type: string
                owner:
                    $ref: '#/components/schemas/owner'
        listServiceHeaders:
            type: array
            title: ListServiceHeaders
            items:
                $ref: '#/components/schemas/listServiceHeadersResponse'
        listServiceHeadersResponse:
            type: object
            properties:
                cursor:
                    type: string
                header:
                    $ref: '#/components/schemas/serviceHeader'
        listServiceResponse:
            type: object
            properties:
                cursor:
                    type: string
                service:
                    oneOf:
                        - $ref: '#/components/schemas/staticSite'
                        - $ref: '#/components/schemas/webService'
                        - $ref: '#/components/schemas/privateService'
                        - $ref: '#/components/schemas/backgroundWorker'
                        - $ref: '#/components/schemas/cronJob'
                    discriminator:
                        propertyName: type
                        mapping:
                            background_worker: '#/components/schemas/backgroundWorker'
                            cron_job: '#/components/schemas/cronJob'
                            private_service: '#/components/schemas/privateService'
                            static_site: '#/components/schemas/staticSite'
                            web_service: '#/components/schemas/webService'
        listServices:
            type: array
            title: ListServices
            items:
                $ref: '#/components/schemas/listServiceResponse'
        listStaticSiteRoutes:
            type: array
            title: ListStaticSiteRoutes
            items:
                $ref: '#/components/schemas/listStaticSiteRoutesResponse'
        listStaticSiteRoutesResponse:
            type: object
            properties:
                cursor:
                    type: string
                route:
                    $ref: '#/components/schemas/staticSiteRoute'
        nativeEnvironmentDetails:
            type: object
            required:
                - buildCommand
                - startCommand
            properties:
                buildCommand:
                    type: string
                startCommand:
                    type: string
        openPorts:
            type: object
            title: OpenPorts
            properties:
                port:
                    type: number
                protocol:
                    type: string
                    enum:
                        - TCP
                        - UDP
        owner:
            type: object
            title: Owner
            description: The owner object represents an authorized user or team. The `type` property indicates if the owner is a user or team.
            properties:
                email:
                    type: string
                    description: The email of the owner.
                id:
                    type: string
                    description: The owner ID.
                    readOnly: true
                name:
                    type: string
                    description: The name of the owner.
                type:
                    type: string
                    description: The type of the authorized user.
                    enum:
                        - user
                        - team
        patchBackgroundWorker:
            type: object
            title: BackgroundWorker
            description: The PATCH object to update a background worker
            properties:
                autoDeploy:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                name:
                    type: string
                numInstances:
                    type: number
                    default: 1
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
        patchCronJob:
            type: object
            title: CronJob
            description: The PATCH object to update a cron job
            properties:
                autoDeploy:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                name:
                    type: string
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                schedule:
                    type: string
        patchPrivateService:
            type: object
            title: PrivateService
            description: The PATCH object to update a private service
            properties:
                autoDeploy:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                name:
                    type: string
                numInstances:
                    type: number
                    default: 1
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
        patchStaticSite:
            type: object
            title: StaticSite
            description: The PATCH object to update a static website service
            properties:
                autoDeploy:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                buildCommand:
                    type: string
                name:
                    type: string
                publishPath:
                    type: string
                    default: public
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
        patchWebService:
            type: object
            title: WebService
            description: The PATCH object to update a web service
            properties:
                autoDeploy:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                healthCheckPath:
                    type: string
                name:
                    type: string
                numInstances:
                    type: number
                    default: 1
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
        privateService:
            allOf:
                - $ref: '#/components/schemas/service'
                - type: object
                  properties:
                    serviceDetails:
                        $ref: '#/components/schemas/privateServiceDetails'
                    type:
                        type: string
                        default: private_service
                        readOnly: true
            title: PrivateService
            description: A private service
        privateServiceDetails:
            type: object
            title: PrivateService
            required:
                - env
            properties:
                disk:
                    $ref: '#/components/schemas/disk'
                env:
                    type: string
                    enum:
                        - docker
                        - elixir
                        - go
                        - node
                        - python
                        - ruby
                        - rust
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                numInstances:
                    type: number
                    default: 1
                openPorts:
                    type: array
                    readOnly: true
                    items:
                        $ref: '#/components/schemas/openPorts'
                parentServer:
                    type: object
                    readOnly: true
                    properties:
                        id:
                            type: string
                            readOnly: true
                        name:
                            type: string
                            readOnly: true
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                region:
                    type: string
                    enum:
                        - oregon
                        - frankfurt
                    default: oregon
                url:
                    type: string
                    readOnly: true
        secretFile:
            type: object
            required:
                - name
                - contents
            properties:
                contents:
                    type: string
                name:
                    type: string
        service:
            type: object
            title: Service
            description: The service object represents a service. The type of service is discriminated by the type property which determines the type of object in the serviceDetails property.
            required:
                - type
                - name
                - ownerId
                - repo
            properties:
                autoDeploy:
                    type: string
                    description: Whether to auto deploy the service or not upon git push.
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                branch:
                    type: string
                    description: If left empty, this will fall back to the default branch of the repository.
                createdAt:
                    type: string
                    readOnly: true
                envVars:
                    type: array
                    items:
                        $ref: '#/components/schemas/envVarKeyValue'
                name:
                    type: string
                notifyOnFail:
                    type: string
                    description: The notification setting for this service upon deployment failure.
                    enum:
                        - default
                        - notify
                        - ignore
                    readOnly: true
                ownerId:
                    type: string
                    description: The id of the owner (user/team).
                repo:
                    type: string
                    description: Do not include the branch in the repo string. You can instead supply a 'branch' parameter.
                secretFiles:
                    type: array
                    items:
                        $ref: '#/components/schemas/secretFile'
                slug:
                    type: string
                    readOnly: true
                suspended:
                    type: string
                    enum:
                        - suspended
                        - not_suspended
                    readOnly: true
                suspenders:
                    type: array
                    readOnly: true
                    items:
                        type: string
                updatedAt:
                    type: string
                    readOnly: true
        serviceHeader:
            type: object
            description: A service header object
            required:
                - path
                - name
                - value
            properties:
                name:
                    type: string
                path:
                    type: string
                value:
                    type: string
        staticSite:
            allOf:
                - $ref: '#/components/schemas/service'
                - type: object
                  properties:
                    serviceDetails:
                        $ref: '#/components/schemas/staticSiteServiceDetails'
                    type:
                        type: string
                        default: static_site
            title: StaticSite
            description: A static website service
        staticSiteRoute:
            type: object
            description: A route object for a static site
            required:
                - type
                - source
                - destination
            properties:
                destination:
                    type: string
                source:
                    type: string
                type:
                    type: string
                    enum:
                        - redirect
                        - rewrite
        staticSiteServiceDetails:
            type: object
            title: StaticSite
            properties:
                buildCommand:
                    type: string
                headers:
                    type: array
                    items:
                        $ref: '#/components/schemas/serviceHeader'
                parentServer:
                    type: object
                    readOnly: true
                    properties:
                        id:
                            type: string
                            readOnly: true
                        name:
                            type: string
                            readOnly: true
                publishPath:
                    type: string
                    default: public
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                routes:
                    type: array
                    items:
                        $ref: '#/components/schemas/staticSiteRoute'
                url:
                    type: string
                    description: The HTTPS service URL. A subdomain of onrender.com, by default.
                    readOnly: true
        suspendService:
            type: object
            title: Suspend
        webService:
            allOf:
                - $ref: '#/components/schemas/service'
                - type: object
                  properties:
                    serviceDetails:
                        $ref: '#/components/schemas/webServiceServiceDetails'
                    type:
                        type: string
                        default: web_service
            title: WebService
            description: A web service
        webServiceServiceDetails:
            type: object
            title: WebService
            required:
                - env
            properties:
                disk:
                    $ref: '#/components/schemas/disk'
                env:
                    type: string
                    enum:
                        - docker
                        - elixir
                        - go
                        - node
                        - python
                        - ruby
                        - rust
                envSpecificDetails:
                    oneOf:
                        - $ref: '#/components/schemas/dockerDetails'
                        - $ref: '#/components/schemas/nativeEnvironmentDetails'
                healthCheckPath:
                    type: string
                numInstances:
                    type: number
                    default: 1
                openPorts:
                    type: array
                    readOnly: true
                    items:
                        $ref: '#/components/schemas/openPorts'
                parentServer:
                    type: object
                    readOnly: true
                    properties:
                        id:
                            type: string
                            readOnly: true
                        name:
                            type: string
                            readOnly: true
                plan:
                    type: string
                    enum:
                        - starter
                        - starter_plus
                        - standard
                        - standard_plus
                        - pro
                        - pro_plus
                        - pro_max
                        - pro_ultra
                    default: starter
                pullRequestPreviewsEnabled:
                    type: string
                    enum:
                        - "yes"
                        - "no"
                    default: "no"
                region:
                    type: string
                    enum:
                        - oregon
                        - frankfurt
                    default: oregon
                url:
                    type: string
                    readOnly: true
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
info:
    title: Render Public API
    description: "[https://render.com/docs/api](https://render.com/docs/api)\n\nContact Support:  \nName: Render API  \nEmail: [support@render.com](mailto:support@render.com)"
    version: 1.0.0
paths: {}
security:
    - bearerAuth: []
servers:
    - url: https://api.render.com/v1
tags:
    - name: Owners
      description: '[https://api-docs.render.com/reference/owners-1](https://api-docs.render.com/reference/owners-1)'
    - name: Services
      description: '[https://api-docs.render.com/reference/service-fields](https://api-docs.render.com/reference/service-fields)'
    - name: Deploys
      description: '[https://api-docs.render.com/reference/get-deploys](https://api-docs.render.com/reference/get-deploys)'
    - name: Custom Domains
    - name: Jobs
